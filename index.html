<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Switchcook</title>
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/web clip.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/fill/style.css" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L15E1W8Q7E"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-L15E1W8Q7E');
    </script>
</head>

<body>
    <div class="topBar">
        <i class="ph-fill ph-scales"></i>
    </div>
    <div class="container">
        <div class="tabMenu">
            <button onclick="openTab(event, 'temperatureTabContent')" class="tab active">Temperature</button>
            <button onclick="openTab(event, 'volumeTabContent')" class="tab">Volume</button>
        </div>
        <div class="tabContent" id="temperatureTabContent">
            <div class="form">
                <div class="inputWrapper">
                    <label class="inputLabel">Celsius (°C)</label>
                    <input id="celsiusInput" type="number" class="inputField">
                </div>
                <div class="inputWrapper">
                    <label class="inputLabel">Fahrenheit (°F)</label>
                    <input id="fahrenheitInput" type="number" class="inputField">
                </div>
                <button id="resetTemperature" class="resetButton">Reset</button>
            </div>
        </div>
        <div class="tabContent" id="volumeTabContent">
            <div class="form">
                <div class="inputWrapper">
                    <label class="inputLabel">Milliliters (ml)</label>
                    <input id="millilitersInput" type="number" class="inputField">
                </div>
                <div class="inputWrapper">
                    <label class="inputLabel">Teaspoons (tsp)</label>
                    <input id="teaspoonsInput" type="number" class="inputField">
                </div>
                <div class="inputWrapper">
                    <label class="inputLabel">Tablespoons (tbsp)</label>
                    <input id="tablespoonsInput" type="number" class="inputField">
                </div>
                <div class="inputWrapper">
                    <label class="inputLabel">Ounces (fl oz)</label>
                    <input id="ouncesInput" type="number" class="inputField">
                </div>
                <div class="inputWrapper">
                    <label class="inputLabel">Cups (C)</label>
                    <input id="cupsInput" type="number" class="inputField">
                </div>
                <button id="resetVolume" class="resetButton">Reset</button>
            </div>
        </div>
    </div>
    <!-- <div class="footerWrapper">
        <p class="footerLabel">Switchcook © 2024</p>
    </div> -->
    <script src="./tabs.js"></script>
    <script src="./temperature.js"></script>
    <script src="./volume.js"></script>
</body>

</html>
