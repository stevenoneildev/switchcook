<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Switchcook</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <h2>Switchcook</h2>
    <h3>Convert temperature</h3>
    <div class="form">
        <div class="inputWrapper">
            <label class="inputLabel">Celsius</label>
            <input id="celsiusInput" type="number" class="inputField">
        </div>
        <div class="inputWrapper">
            <label class="inputLabel">Fahrenheit</label>
            <input id="fahrenheitInput" type="number" class="inputField">
        </div>
        <button id="resetTemperature">Reset</button>
    </div>
    <h3>Convert volume</h3>
    <div class="form">
        <div class="inputWrapper">
            <label class="inputLabel">Milliliters</label>
            <input id="millilitersInput" type="number" class="inputField">
        </div>
        <div class="inputWrapper">
            <label class="inputLabel">Teaspoons</label>
            <input id="teaspoonsInput" type="number" class="inputField">
        </div>
        <div class="inputWrapper">
            <label class="inputLabel">Tablespoons</label>
            <input id="tablespoonsInput" type="number" class="inputField">
        </div>
        <div class="inputWrapper">
            <label class="inputLabel">Ounces</label>
            <input id="ouncesInput" type="number" class="inputField">
        </div>
        <div class="inputWrapper">
            <label class="inputLabel">Cups</label>
            <input id="cupsInput" type="number" class="inputField">
        </div>
        <button id="resetVolume">Reset</button>
    </div>
    <script src="./temperature.js"></script>
    <script src="./volume.js"></script>
</body>

</html>
